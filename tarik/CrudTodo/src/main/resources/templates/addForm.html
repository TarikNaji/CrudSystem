<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark" style="min-height: 100vh;">

<header class="text-center w-100 mt-5">
    <h1 class="text-white">Add Form</h1>
</header>

<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 60px);">
    <div class="w-100" style="max-width: 480px;">
        <form th:action="@{/save}" th:method="post" th:object="${todo}" class="p-3 border rounded-3 bg-light">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input type="text" id="content" th:field="*{content}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
