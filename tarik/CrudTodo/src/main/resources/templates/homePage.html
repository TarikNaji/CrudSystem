<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary py-3 text-white text-center">
    <h1>TODO List</h1>
</header>
<div class="container my-5">
    <a href="/add" class="btn btn-primary mb-3">Add New Item</a>
    <ul class="list-group">
        <li th:each="todo : ${list}" class="list-group-item">
            <h5 th:text="${todo.title}" class="mb-1">Title</h5>
            <p th:text="${todo.content}" class="mb-1">Content</p>
        </li>
    </ul>
</div>
</body>
</html>
